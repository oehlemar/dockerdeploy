plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'jacoco'
	id 'org.sonarqube' version '4.4.1.3373'
}

group = 'ch.zhaw.iwi.devops'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

sonar {
    properties {
        property('sonar.projectName', 'Rechner')
        property("sonar.projectKey", "Rechner")
        property("sonar.sources", "src/main")
		property("sonar.token", "sqa_dbe29c99cc4adc893141d7fc3cff84674d41f8da")
        //property "sonar.tests", "src/test"
    }
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
	reports {
		xml.required = true
		csv.required = false 
		xml.destination(file("${rootProject.projectDir}/target/site/jacoco/cov.xml"))
	}
}